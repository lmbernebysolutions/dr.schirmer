backend:
  name: git-gateway
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "alert"
    label: "Alertleiste"
    files:
      - file: "src/data/alert-settings.json"
        label: "Alert-Einstellungen"
        name: "alert-settings"
        fields:
          - {label: "Sichtbar", name: "isVisible", widget: "boolean", default: true}
          - {label: "Text", name: "text", widget: "text"}
          - {label: "Zuletzt aktualisiert", name: "lastUpdated", widget: "datetime", default: ""}

  - name: "news"
    label: "Aktuelle Meldungen"
    files:
      - file: "src/data/news-posts.json"
        label: "News Posts"
        name: "news-posts"
        fields:
          - {label: "Posts", name: "posts", widget: "list", fields:
              - {label: "ID", name: "id", widget: "string"}
              - {label: "Titel", name: "title", widget: "string"}
              - {label: "Beschreibung", name: "description", widget: "text"}
              - {label: "Datum", name: "date", widget: "datetime"}
              - {label: "Icon", name: "icon", widget: "select", options: ["calendar", "heart", "shield"]}
              - {label: "Farbe", name: "color", widget: "select", options: ["yellow", "red"]}
              - {label: "Ver√∂ffentlicht", name: "published", widget: "boolean", default: true}}
